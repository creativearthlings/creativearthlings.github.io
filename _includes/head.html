<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
  
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, shrink-to-fit=no">

    <!-- Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:400,400i,700,700i,600,600i">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=PT+Serif:400,400italic,700%7CPT+Sans:400">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="{{ 'assets/bootstrap/css/bootstrap.min.css' | absolute_url }}">
  
    <!-- Font Awesome -->
    <link rel="stylesheet" href="{{ 'assets/fonts/font-awesome.min.css' | absolute_url }}">
 
    <!-- Gallery -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/fancyapps/fancybox@3.5.2/dist/jquery.fancybox.min.css">
    <link rel="stylesheet" href="{{ 'assets/css/Basic-fancyBox-Gallery-v2.css' | absolute_url }}">
 
    <!-- Animation -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.2.0/aos.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/baguettebox.js/1.10.0/baguetteBox.min.css">
    
    <title>
        {% if page.title == "Home" %}
            {{ site.title }} &middot; {{ site.tagline }}
        {% else %}
            {{ page.title }} &middot; {{ site.title }}
        {% endif %}
    </title>
  
    {% if page.url and site.baseurl %}
        <link rel="canonical" href="{{ page.url | absolute_url }}">
    {% endif %}

    <!-- Style Sheets -->
    <link rel="stylesheet" href="{{ '/assets/css/style.css' | absolute_url }}">
    <link rel="stylesheet" type="text/css" href="{{ 'assets/css/smoothproducts.css'}}">
    
    <!-- Icons -->
    <link rel="apple-touch-icon" sizes="180x180" href="{{ 'assets/icons/apple-touch-icon.png' | absolute_url }}">
    <link rel="icon" type="image/png" sizes="32x32" href="{{ 'assets/icons/favicon-32x32.png' | absolute_url }}">
    <link rel="icon" type="image/png" sizes="16x16" href="{{ 'assets/icons/favicon-16x16.png' | absolute_url }}">
    <link rel="shortcut icon" href="{{ 'assets/icons/favicon.ico' | absolute_url }}">
    <link rel="manifest" href="{{ 'assets/icons/site.webmanifest' | absolute_url }}">
    <!-- RSS feed -->
    <link rel="alternate" type="application/rss+xml" title="RSS" href="{{ '/atom.xml' | absolute_url }}">

    <!-- Site JS -->
    <script src="{{ 'assets/js/jquery.min.js' | absolute_url }}"></script>
    <script src="{{ 'assets/bootstrap/js/bootstrap.min.js' | absolute_url }}"></script>
    <script src="{{ 'assets/js/bs-init.js' | absolute_url }}"></script>

    <!-- Custom JS -->
    <script src="{{ 'assets/js/script.js' | absolute_url }}"></script>
</head>
